<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div align='center'>
	<h1>Tic-Tac-Toe</h1>
	<div class="grid-container">
		<div class='gridItem aa' id='cell1'></div>
		<div class='gridItem ab' id='cell2'></div>
		<div class='gridItem ac' id='cell3'></div>
		<div class='gridItem ba' id='cell4'></div>
		<div class='gridItem bb' id='cell5'></div>
		<div class='gridItem bc' id='cell6'></div>
		<div class='gridItem ca' id='cell7'></div>
		<div class='gridItem cb' id='cell8'></div>
		<div class='gridItem cc' id='cell9'></div>
	</div>
	<div>
	<button type="button" id="reset" value="Reset">Reset</button>
	</div>
	<script
      src="https://kit.fontawesome.com/4ff9c4f0d8.js"
      crossorigin="anonymous"
    ></script>

	<dialog open="">
	</dialog>
</div>
<script src="script.js"></script>
</body>
</html>
